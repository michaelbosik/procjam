<!DOCTYPE html>
<html>
    <head>
        <title>Michael Bosik and Dan Duff</title>
        <script src="scripts/pixi.js"></script>
        <script src="scripts/main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body onload="main()">
        <div id = "mainCont">
            <div id="processContainer"></div>
            <div id = "controls">

                <div class="sliderControl">
                    <p id="amountValue"></p>
                    <input type="range" min="1" max="20" value="10" step="1" class="slider" id="amountRange">
                </div>

                <div class="sliderControl">
                    <p id="baseSpeedValue"></p>
                    <input type="range" min="1" max="10" value="1" step="1" class="slider" id="baseSpeedRange">
                </div>

                <div class="sliderControl">
                    <p id="warpValue"></p>
                    <input type="range" min="0" max="5" value="0" step="0.5" class="slider" id="warpRange">
                </div>

                <div class="sliderControl">
                    <p id="stretchValue"></p>
                    <input type="range" min="1" max="20" value="10" step="1" class="slider" id="stretchRange">
                </div>
                
                <div class="sliderControl">
                    <p id="sizeValue"></p>
                    <input type="range" min="1" max="20" value="3" step="1" class="slider" id="sizeRange">
                </div>

                <div class="button">
                    <label for="uploadImage">Upload Image</label>
                    <input id="uploadImage" type='file' accept="images/png">
                </div>
                <br>
                <p><u>Added Files:</u></p>
                <div id= "filelist">

                </div>
            </div>
        </div>
    </body>
</html>
